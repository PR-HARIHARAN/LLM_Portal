<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    /* Sidebar */
    .sidebar {
      width: 20%;
      height: 100vh;
      background-color: #1e1e1e;
      padding: 20px;
      position: fixed;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      color: #00854a;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .sidebar ul li:hover {
      background-color: #00854a;
    }
    /* Main Content */
    .main-content {
      margin-left: 22%;
      padding: 20px;
    }
    .main-content h1 {
      color: #ffff;
      margin-bottom: 20px;
    }
    .progress-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .progress-box {
      width: 30%;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .progress-box h3 {
      margin-bottom: 10px;
      color: #00854a;
    }
    /* Chart Section */
    .chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .chart-container canvas {
      width: 100%;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <ul>
      <li>Dashboard</li>
      <li>Profile</li>
      <li>Settings</li>
      <li>Logout</li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome, Student!</h1>
    <div class="progress-container">
      <div class="progress-box">
        <h3>Total Tasks Completed</h3>
        <p>10</p>
      </div>
      <div class="progress-box">
        <h3>Current Rank</h3>
        <p>8 Kyu</p>
      </div>
      <div class="progress-box">
        <h3>Next Goal</h3>
        <p>7 Kyu</p>
      </div>
    </div>
    <div class="chart-container">
      <h3>Progress Chart</h3>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Progress Chart
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['CTPS','L1', 'L2', 'L3', 'L4', 'L5', 'PDS'],
        datasets: [{
          label: 'Completion Percentage (%)',
          data: [98.7, 93.27, 85, 43, 45, 60, 88],
          backgroundColor: '#00854a',
          borderColor: '#ffffff',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#ffffff',
            }
          },
          x: {
            ticks: {
              color: '#ffffff',
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#ffffff'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
